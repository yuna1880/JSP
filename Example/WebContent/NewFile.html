<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
      <script language="javascript">
            function validate() {
                var re = /^[a-zA-Z0-9]{4,12}$/ // 아이디와 패스워드가 적합한지 검사할 정규식
                var re2 = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
                // 이메일이 적합한지 검사할 정규식
 
                var id = document.getElementById("uid");
                var pw = document.getElementById("upw");
                var email = document.getElementById("uemail");
                var num1 = document.getElementById("unum1");
                var num2 = document.getElementById("unum2");
 
                var arrNum1 = new Array(); // 주민번호 앞자리숫자 6개를 담을 배열
                var arrNum2 = new Array(); // 주민번호 뒷자리숫자 7개를 담을 배열
 
                // ------------ 이메일 까지 -----------
 
                if(!check(re,id,"아이디는 4~12자의 영문 대소문자와 숫자로만 입력")) {
                    return false;
                }
 
                if(!check(re,pw,"패스워드는 4~12자의 영문 대소문자와 숫자로만 입력")) {
                    return false;
                }
 
                if(join.upw.value != join.checkupw.value) {
                    alert("비밀번호가 다릅니다. 다시 확인해 주세요.");
                    join.checkupw.value = "";
                    join.checkupw.focus();
                    return false;
                }
 
                if(email.value=="") {
                    alert("이메일을 입력해 주세요");
                    email.focus();
                    return false;
                }
 
                if(!check(re2, email, "적합하지 않은 이메일 형식입니다.")) {
                    return false;
                }
 
                if(join.uname.value=="") {
                    alert("이름을 입력해 주세요");
                    join.uname.focus();
                    return false;
                }
 
                // -------------- 주민번호 -------------
 
                for (var i=0; i<num1.value.length; i++) {
                    arrNum1[i] = num1.value.charAt(i);
                } // 주민번호 앞자리를 배열에 순서대로 담는다.
 
                for (var i=0; i<num2.value.length; i++) {
                    arrNum2[i] = num2.value.charAt(i);
                } // 주민번호 뒷자리를 배열에 순서대로 담는다.
 
                var tempSum=0;
 
                for (var i=0; i<num1.value.length; i++) {
                    tempSum += arrNum1[i] * (2+i);
                } // 주민번호 검사방법을 적용하여 앞 번호를 모두 계산하여 더함
 
                for (var i=0; i<num2.value.length-1; i++) {
                    if(i>=2) {
                        tempSum += arrNum2[i] * i;
                    }
                    else {
                        tempSum += arrNum2[i] * (8+i);
                    }
                } // 같은방식으로 앞 번호 계산한것의 합에 뒷번호 계산한것을 모두 더함
 
                if((11-(tempSum%11))%10!=arrNum2[6]) {
                    alert("올바른 주민번호가 아닙니다.");
                    num1.value = "";
                    num2.value = "";
                    num1.focus();
                    return false;
                }
 
                // ------------ 생일 자동 등록 -----------
 
                if(arrNum2[0]==1 || arrNum2[0]==2) {
                    var y = parseInt(num1.value.substring(0,2));
                    var m = parseInt(num1.value.substring(2,4));
                    var d = parseInt(num1.value.substring(4,6));
                    join.year.value = 1900 + y;
                    join.month.value = m;
                    join.day.value = d;
                }
                else if(arrNum2[0]==3 || arrNum2[0]==4) {
                    var y = parseInt(num1.value.substring(0,2));
                    var m = parseInt(num1.value.substring(2,4));
                    var d = parseInt(num1.value.substring(4,6));
                    join.year.value == 2000 + y;
                    join.month.value = m;
                    join.day.value = d;
                }
 
                // 관심분야, 자기소개 미입력시 하라는 메시지 출력
                if(join.inter[0].checked==false &&
                    join.inter[1].checked==false &&
                    join.inter[2].checked==false &&
                    join.inter[3].checked==false &&
                    join.inter[4].checked==false) {
                    alert("관심분야를 골라주세요");
                    return false;
                }
 
                if(join.self.value=="") {
                    alert("조성규씨 자기소개를 먼저 적어주세요");
                    join.self.focus();
                    return false;
                }
 
            }
 
            function check(re, what, message) {
                if(re.test(what.value)) {
                    return true;
                }
                alert(message);
                what.value = "";
                what.focus();
                //return false;
            }
      </script>
